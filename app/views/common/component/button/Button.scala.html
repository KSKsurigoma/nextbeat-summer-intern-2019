@(typedef: String, title: String, classes: String = "", fontIcon: String = "", navigateTo: String = "")

@** ボタン定義 *@
<button
  class="button @typedef @classes"
  @(Some(navigateTo).filter(_.length > 0)) match {
    case Some(v) if v.startsWith("#") => { onClick="scrollToAnker('@v');" }
    case Some(v)                      => { onClick="location.href='@v';"  }
  }
>
  @if(fontIcon.length > 0) {
    <i class="button__icon @fontIcon"></i>
  }
  <span class="button__title">@title</span>
</button>
